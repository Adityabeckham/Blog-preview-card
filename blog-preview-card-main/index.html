<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet" />
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Figtree', sans-serif;
    }

    body {
      background-color: hsl(47, 88%, 63%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card-container {
      background-color: hsl(0, 0%, 100%);
      border-radius: 15px;
      box-shadow: 8px 8px 0px black;
      overflow: hidden;
      width: 350px;
      max-width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-container:hover {
      transform: translateY(-5px);
      box-shadow: 12px 12px 0px black;
    }

    .card-thumbnail {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }


    .card-content {
      padding: 24px;
      
    }

    .badge {
      background-color: hsl(47, 88%, 63%);
      color: hsl(0, 0%, 8%);
      font-weight: 800;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 15px;
    }

    .date {
      color: hsl(0, 0%, 20%);
      font-size: 12px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .title {
      color: hsl(0, 0%, 8%);
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 15px;
      transition: color 0.3s ease;
    }

    .title:hover {
      color: hsl(47, 88%, 50%);
      cursor: pointer;
    }

    .description {
      color: hsl(0, 0%, 50%);
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .author {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .author-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .author-name {
      color: hsl(0, 0%, 8%);
      font-size: 14px;
      font-weight: 800;
    }

    .attribution {
      font-size: 15px;
      text-align: center;
      color: hsl(0, 0%, 30%);
      margin-top: 30px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card-container">
  <div class="card-content">
    <img src="assets/images/illustration-article.svg" alt="Article Illustration" class="card-thumbnail" />
    <span class="badge">Learning</span>
    <p class="date">Published 21 Dec 2023</p>
    <h2 class="title">HTML & CSS foundations</h2>
    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Author Avatar" class="author-avatar" />
      <span class="author-name">Greg Hooper</span>
    </div>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Adityabeckham/Blog-preview-card" target="_blank">Aditya Beckham</a>.
  </div>

</body>
</html>
